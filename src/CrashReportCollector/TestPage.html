<!DOCTYPE html>
<html>
<head>
	<title></title>
	<meta charset="utf-8" />
</head>
<body>
	<button type="button" id="send">Send message</button>
</body>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.0.0-beta1/jquery.js"></script>

<script language="javascript">
	(function () {
		activate();

		function activate() {
			$('#send').on('click', onSend);
		}

		function onSend() {
			$.post('/api/TestModule/log', {
				LogLevel: 'Trace',
				Module: 'TestModule',
				MessageText: 'Some text',
				StackTrace: 'Some stack trace',
				AdditionalInformation: 'Some additional information',
				UserId: 42,
				PersonId: 11,
				InnerException: 'Some inner exception',
				Version: '0.0.0'
			});
		}
	})();
</script>
</html>
