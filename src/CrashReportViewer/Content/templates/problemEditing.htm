<div ng-controller="ProblemEditController as dialog">
	<div class="modal-header">
		<div class="modal-title">Edit problem</div>
	</div>
	
	<div class="modal-body">
		<form class="form">
			<div class="form-group">
				<label class="control-label">Status</label>
				<select class="form-control" ng-model="dialog.problem.status" ng-options="status.id as status.text for status in dialog.statuses">
				</select>
			</div>

			<div class="form-group" ng-if="dialog.problem.status != '0'">
				<label class="control-label">Fixed in version</label>
				<input class="form-control" ng-model="dialog.problem.fixedInVersion" />
			</div>

			<div class="form-group">
				<label class="control-label">Short description</label>
				<input class="form-control" ng-model="dialog.problem.shortDescription" />
			</div>
		
			<div class="form-group">
				<label class="control-label">Full description</label>
				<textarea class="form-control" ng-model="dialog.problem.description" rows="15"></textarea>
			</div>
		</form>
	</div>
	
	<div class="modal-footer">
		<button class="btn btn-primary" ng-click="dialog.accept()">OK</button>
		<button class="btn btn-default" ng-click="dialog.cancel()">Cancel</button>
	</div>
</div>
